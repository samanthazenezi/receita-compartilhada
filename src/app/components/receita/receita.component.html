<div class="geral">
    <div *ngFor="let receita of receitas">
        <div class="receita">
            <div class="conteudo-receita">
                <mat-card class="example-card">
                    <mat-card-title>{{receita.name}}</mat-card-title>
                    <mat-card-subtitle><i>{{receita.user}}</i></mat-card-subtitle>
                    <mat-card-subtitle>{{receita.category}}</mat-card-subtitle>
                    <div class="botoes">
                        <a [routerLink]='["/receita", receita.id]' mat-button>Ver receita</a>
                        <button *ngIf="taLogado()" (click)="delete(receita.id)" mat-button>Deletar</button>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
