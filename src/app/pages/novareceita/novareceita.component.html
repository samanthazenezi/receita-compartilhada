<app-menu></app-menu>
<div class="novareceita">
    <h1>Nova Receita</h1>
    <div class="ingredientes">
        <h2>Ingredientes:</h2>
        <form [formGroup]="formIngredientes" (ngSubmit)="salvar()" class="incluir">
            <div class="conteudo-form">
                <label for="nome">Nome do ingrediente:</label>
                <input type="text" formControlName="nome">
            </div>
            <div class="conteudo-form">
                <label for="quantidade">Quantidade:</label>
                <input type="text" formControlName="quantidade">
            </div>
            <div class="conteudo-form">
                <label for="medida">Unidade de medida:</label>
                <input type="text" formControlName="medida">
            </div>
            <button type="button" (click)="adicionarIngredientes()">Adicionar</button>
            
            <div class="conteudo-form">
                <label for="nomeReceita">Nome da Receita:</label>
                <input type="text" formControlName="nomeReceita">
            </div>

            <div class="conteudo-form">
                <label for="nomeUser">Seu nome:</label>
                <input type="text" formControlName="nomeUser">
            </div>

            <div class="conteudo-form">
                <label for="categoria">Categoria:</label>
                <input type="text" formControlName="categoria">
            </div>

            <div *ngFor="let item of listaIngredientes">
                <div class="tdsingredientes" id="ingredientes">
                    {{item.amount + ' ' + item.unit + ' ' + item.name}}
                </div>
            </div>

            <div class="preparo">
                <h2>Modo de preparo:</h2>
                <textarea name="preparo" cols="30" rows="10" formControlName="preparo"></textarea>
            </div>
            <div class="botao">
                <button type="submit">Salvar</button>
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
